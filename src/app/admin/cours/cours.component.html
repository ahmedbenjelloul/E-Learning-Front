<app-navbar></app-navbar>

<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen" class="sidebar">
    <div class="sidebar-content">
      <h3 class="menu-title">Menu</h3>
      <button mat-button class="sidebar-btn">🏠 Accueil</button>
      <button mat-button class="sidebar-btn">📚 Cours</button>
      <button mat-button class="sidebar-btn">⚙️ Paramètres</button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container-fluid page">
      <br>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2 class="title">
              📖 Liste des cours
            </h2>
          </div>
          <div class="col-md-6 text-end">
            <button mat-fab color="primary" class="add-button" (click)="add()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <mat-card class="table-container">
          <mat-card-content>
            <table mat-table [dataSource]="ListCours" class="mat-elevation-z8 full-width-table">
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="checkbox-column">
                  <mat-checkbox></mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let cours">
                  <mat-checkbox></mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef>Titre Cours</th>
                <td mat-cell *matCellDef="let cours">{{ cours.titre }}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let cours">{{ cours.description }}</td>
              </ng-container>

              <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef>Prix</th>
                <td mat-cell *matCellDef="let cours">{{ cours.prix }} TND</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
                <td mat-cell *matCellDef="let cours">
                  <button mat-icon-button color="accent" (click)="update(cours.idCours)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="supprimer(cours.idCours)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="['select', 'titre', 'description', 'prix', 'actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['select', 'titre', 'description', 'prix', 'actions'];"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
